name: EMA Alert Bot

on:
  schedule:
    # runs every 5 minutes (GitHub cron minimal allowed is 5 min)
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  run-ema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run EMA check
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python3 ema_check.py
